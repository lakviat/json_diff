name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject build version
        run: |
          BUILD_ID="$(git rev-parse --short HEAD)"
          echo "Build ID: ${BUILD_ID}"
          sed -i.bak "s/BUILD_ID/${BUILD_ID}/g" index.html
          rm -f index.html.bak

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON_DIFF_D852F }}"
          channelId: live
          projectId: json-diff-d852f
