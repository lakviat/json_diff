name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site files
        run: |
          mkdir -p dist
          cp index.html app.js styles.css favicon.svg robots.txt sitemap.xml CNAME ads.txt .nojekyll dist/
          BUILD_ID="${GITHUB_SHA::12}"
          sed -i "s/BUILD_ID/${BUILD_ID}/g" dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
